<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bilingual Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .content {
            margin: 20px;
        }
        .language-switcher {
            margin: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('ua')">Українська</button>
    </div>

    <div class="content">
        <div id="en" class="lang">
            <h1>Welcome to My Website</h1>
            <p>This is a simple bilingual website. Use the switcher to change the language.</p>
        </div>

        <div id="ua" class="lang hidden">
            <h1>Ласкаво просимо на мій сайт</h1>
            <p>Це простий двомовний сайт. Використовуйте перемикач, щоб змінити мову.</p>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            const allLangs = document.querySelectorAll('.lang');
            allLangs.forEach(el => el.classList.add('hidden'));
            document.getElementById(lang).classList.remove('hidden');
        }
    </script>
</body>
</html>
